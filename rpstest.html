<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src='rps.js'></script>

		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<div id="header">
			<h1>Rock, Paper, Scissors</h1>
			<h2 id='gameOverText'>Click on the buttons below to play</p>
		</div>
		<div class="threePartLeft activeRock" id="rock">
			<h1>
				<img border="0" alt="Rock" src="images/rock.png" width=auto height="140">
			</h1>
		</div>
		<div class="threePartCenter activePaper" id="paper">
			<h1>
				<img border="0" alt="Paper" src="images/paper.png" width=auto height="140">
			</h1>
		</div>
		<div class="threePartRight activeScissors" id="scissors">
			<h1>
				<img border="0" alt="Scissors" src="images/scissors.png" width=auto height="140">
			</h2>
		</div>
		<div class="left">
			<h2 class="centerOfDiv" id="RPSresults">Care for a game of Rock, Paper, Scissors?</p>
		</div>
		<div class="right">
			<p>Hit Points:</p>
			<p id="hitpoints">10</p>
			<p>Experience:</p>
			<p id="experience">0</p>
		</div>
	</body>
</html>
