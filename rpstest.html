<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="rps.js"></script>

		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="container full-screen-div header-or-footer" id="header">
			<h1>Rock, Paper, Scissors</h1>
			<h2 id='game-over-text'>Click on the buttons below to play</p>
		</div>
		<div class="container multi-part-div three-part three-part-cap active-rock" id="rock">
			<h2 class="center-text no-select">
				<img class="img-rps no-select center-text" alt="Rock" src="images/rock.png"/>
			</h2>
		</div>
		<div class="container multi-part-div three-part active-paper" id="paper">
			<h2 class="center-text no-select">
				<img class="img-rps no-select" alt="Paper" src="images/paper.png"/>
			</h2>
		</div>
		<div class="container multi-part-div three-part three-part-cap active-scissors no-select" id="scissors">
			<h2 class="center-text no-select">
				<img class="img-rps no-select" alt="Scissors" src="images/scissors.png"/>
			</h2>
		</div>
		<div class="container multi-part-div two-part two-part-left no-select">
			<h2 class="rps-results-text" id="rps-results">Care for a game of Rock, Paper, Scissors?</p>
		</div>
		<div class="container multi-part-div two-part two-part-right">
			<p class="center-text" style="margin-top: 10px">Hit Points:</p>
			<p class="center-text" id="hit-points">10</p>
			<p class="center-text">Experience:</p>
			<p class="center-text" id="experience">0</p>
		</div>
	</body>
</html>
