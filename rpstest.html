<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="rps.js"></script>

		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<div id="header">
			<h1>Rock, Paper, Scissors</h1>
			<h2 id='game-over-text'>Click on the buttons below to play</p>
		</div>
		<div class="three-part-left active-rock" id="rock">
			<h2 class="center-text">
				<img alt="Rock" src="images/rock.png" width=auto height="140"/>
			</h2>
		</div>
		<div class="three-part-center active-paper" id="paper">
			<h2 class="center-text">
				<img alt="Paper" src="images/paper.png" width=auto height="140"/>
			</h2>
		</div>
		<div class="three-part-right active-scissors" id="scissors">
			<h2 class="center-text">
				<img alt="Scissors" src="images/scissors.png" width=auto height="140"/>
			</h2>
		</div>
		<div class="left">
			<h2 class="center-of-div" id="rps-results">Care for a game of Rock, Paper, Scissors?</p>
		</div>
		<div class="right">
			<p>Hit Points:</p>
			<p id="hit-points">10</p>
			<p>Experience:</p>
			<p id="experience">0</p>
		</div>
	</body>
</html>
