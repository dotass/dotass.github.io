<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p>Click Date to display current day, date, and time.</p>

<button type="button" onclick="myFunction()">Date</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = Date();
}

var userChoice = prompt("Do you choose rock, paper or scissors?");
var computerChoice = Math.random();
if (computerChoice < 0.34) {
	computerChoice = "rock";
} else if(computerChoice <= 0.67) {
	computerChoice = "paper";
} else {
	computerChoice = "scissors";
}

var compare = function(choice1, choice2) {
    if(choice1 === choice2) console.log("The result is a tie!");
    if(choice1 === "rock")
    {
        if(choice2 === "scissors") console.log("Rock wins!");
        else console.log("Paper wins!");
    }
    if(choice1 === "paper")
    {
        if(choice2 === "rock") console.log("Paper wins!");
        else console.log("Scissors wins!");
    }
    if(choice1 === "scissors")
    {
        if(choice2 === "paper") console.log("Scissors wins!");
        else console.log("Rock wins!");
    }
}

compare(userChoice, computerChoice);
</script>

</body>
</html>
