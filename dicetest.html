<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>Test Your Might</title>
	</head>
	<body>
		<div class="container full-screen-div header-or-footer roll-button no-select" id="header">
            <h1>Roll It</h1>
            <h2 id="dice-results"></p>
        </div>
        <div class="container multi-part-div five-part dice-count no-select active-number-of-dice" data-dice-quantity="1" id="1-die">
        	<h2 class="center-of-div center-text">1</h2>
        </div>
        <div class="container multi-part-div five-part dice-count no-select" data-dice-quantity="2" id="2-dice">
        	<h2 class="center-of-div center-text">2</h2>
        </div>
        <div class="container multi-part-div five-part dice-count no-select" data-dice-quantity="3" id="3-dice">
        	<h2 class="center-of-div center-text">3</h2>
        </div>
        <div class="container multi-part-div five-part dice-count no-select" data-dice-quantity="4" id="4-dice">
        	<h2 class="center-of-div center-text">4</h2>
        </div>
        <div class="container multi-part-div five-part dice-count no-select" data-dice-quantity="5" id="5-dice">
        	<h2 class="center-of-div center-text">5</h2>
        </div>
        <div class="container multi-part-div six-part dice-size no-select" data-dice-size="4" id="d4">
        	<h2 class="center-of-div center-text">d4</h2>
        </div>
        <div class="container multi-part-div six-part dice-size no-select active-dice-capacity" data-dice-size="6" id="d6">
        	<h2 class="center-of-div center-text">d6</h2>
        </div>
        <div class="container multi-part-div six-part dice-size no-select" data-dice-size="8" id="d8">
        	<h2 class="center-of-div center-text">d8</h2>
        </div>
        <div class="container multi-part-div six-part dice-size no-select" data-dice-size="10" id="d10">
        	<h2 class="center-of-div center-text">d10</h2>
        </div>
        <div class="container multi-part-div six-part dice-size no-select" data-dice-size="12" id="d12">
        	<h2 class="center-of-div center-text">d12</h2>
        </div>
        <div class="container multi-part-div six-part dice-size no-select" data-dice-size="20" id="d20">
        	<h2 class="center-of-div center-text">d20</h2>
        </div>
        <div class="script">
		     <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		     <script type="text/javascript" src="diceTest.js"></script>
		</div>
	</body>
</html>
